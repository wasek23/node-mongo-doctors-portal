<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Node Mongo Website</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    </head>

    <body>
        <h1>Appointment add to node mongo database</h1>
        <p>Patient name: <span id="appointmentName"></span></p>

        <div class="container">
            <div class="row">
                <input type="text" class="form-control" id="name" placeholder="Patient name" /><br /><br />
                <input type="text" class="form-control" id="age" placeholder="Patient age" /><br /><br />
                <input type="text" class="form-control" id="number" placeholder="Patient number" /><br /><br />
                <button class="btn btn-primary" id="addAppointment">Add Appointment</button>
            </div>

            <small id="successMsg" style="color: green; display: none;">Appointment added successfully</small>
        </div>

        <ul id="appointmentList">

        </ul>

        <script>
            fetch('http://localhost:8080/appointments').then(res => res.json()).then(data => {
                displayAppointments(data);
            });

            function displayAppointments(data) {
                const appointmentList = document.getElementById('appointmentList');
                for (let i = 0; i < data.length; i++) {
                    const appointment = data[i];
                    appendAppointment(appointment, appointmentList);
                }
            }
            function appendAppointment(appointment, appointmentList) {
                const item = document.createElement('li');
                item.innerHTML = `Name: ${appointment.name}. Age: $${appointment.age}. Phone Number: ${appointment.number}`;
                appointmentList.appendChild(item);
            }

            // Post data to the server
            const btnAddAppointment = document.getElementById('addAppointment');
            btnAddAppointment.addEventListener('click', () => {
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const number = document.getElementById('number').value;
                const appointment = { name, age, number }

                // post
                fetch('http://localhost:8080/addAppointment', {
                    method: 'POST',
                    body: JSON.stringify(appointment),
                    headers: {
                        "Content-type": "application/json; charset=UTF-8"
                    }
                }).then(res => res.json()).then(data => {
                    updateAppointment(data);

                    // Clean input
                    document.getElementById('name').value = '';
                    document.getElementById('age').value = '';
                    document.getElementById('number').value = '';

                    // Success Message
                    const successMsg = document.getElementById('successMsg');
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        successMsg.style.display = 'none';
                    }, 3000);
                });

                const updateAppointment = appointment => {
                    const appointmentList = document.getElementById('appointmentList');
                    appendAppointment(appointment, appointmentList);

                    document.getElementById('appointmentName').innerText = appointment.name;
                }
            });
        </script>
    </body>

</html>
